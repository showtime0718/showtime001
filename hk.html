<html>
    <head>
        <title>STAR</title>
    </head>
<body>

<h2>StarTower</h2>

<p id="demo"></p>

<script>
var star = ["*", "**", "***", "****", "*****", "******"];
var result = "";
var i;
for (i = 0; i < star.length; i++) 
    {
        
    result += star[i] + "<br>";
    
}
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
